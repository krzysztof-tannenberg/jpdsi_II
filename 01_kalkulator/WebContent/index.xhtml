<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	>
	
	
<h:head>
	<title>Kalkulator Kredytowy</title>
</h:head>
<h:body>
<div class="param" style="padding:50px;">


	<h:form id="bla">
	
	
  		Kwota:
  		
  		<p:inputText id ="x" value="#{kredytBB.x}" required="true" requiredMessage="Brak kwoty" />
  		
  		Ilość rat:
  		<p:inputText id ="y" value="#{kredytBB.y}" required="true" requiredMessage="Brak ilości rat" />
		
		Oprocentowanie:
		<p:inputText id ="z" value="#{kredytBB.r}" required="true" requiredMessage="Brak oprocentowania" />
		
	
	<div class="wiadomosci" style="padding:50px;">	
		<p:messages id="msg" />
	</div>	
		
		
	<div class="button" style="padding:50px;">
		<p:commandButton value="OBLICZ" action="#{kredytBB.calc()}" update="@form" style="width:20rem" />
		
		<p:commandButton  value="OBLICZ (AJAX)" action="#{kredytBB.calc_AJAX()}" update="msg" style="width:20rem" />
	</div>
	
	</h:form>
</div>
</h:body>
</html>
