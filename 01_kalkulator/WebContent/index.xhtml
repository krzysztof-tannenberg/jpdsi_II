<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	>
	
	
<ui:composition template="/templates/page-template.xhtml">
<ui:define name="pageContent">
<p:panel>
<div class="param" style="padding:50px;">


	<h:form id="bla">
	
	
  		Kwota:
  		<p:inputText id ="x" value="#{kredytBB.x}" required="true" requiredMessage="Uzupełnij kwote"
					requiredMessage="Uzupełnij kwote"
					converterMessage="Przyjmowane sa tylko cyfry"
					validatorMessage="Minimalna kwota to 555 ">
					<f:validateDoubleRange minimum="555" />
		</p:inputText>
  		
  		Ilość rat:
  		<p:inputText id ="y" value="#{kredytBB.y}" required="true"
					requiredMessage="Uzupełnij ilośc rat"
					converterMessage="Wpisz wyłącznie cyfry"
					validatorMessage="Minimalna okres wynosi 1 rok a maksymalnie 20 lat.">
					<f:validateDoubleRange minimum="1" maximum="20" />
		</p:inputText>
				
				
		Oprocentowanie:
		<p:inputText id ="z" value="#{kredytBB.r}" required="true"
					requiredMessage="Uzupełnij oprocentowanie"
					converterMessage="Wpisz wyłącznie cyfry"
					validatorMessage="Minimalne oprocentowanie wynosi 50%.">
					<f:validateDoubleRange maximum="50" />
		</p:inputText>
		
	
	<div class="wiadomosci" style="padding:50px;">	
		<p:messages id="msg" />
	</div>	
		
		
	<div class="button" style="padding:50px;">
		<p:commandButton value="OBLICZ" action="#{kredytBB.calc()}" update="@form" style="width:20rem" />
		
		<p:commandButton  value="OBLICZ (AJAX)" action="#{kredytBB.calc_AJAX()}" update="msg" style="width:20rem" />
	</div>
	
	</h:form>
</div>
</p:panel>
</ui:define>
</ui:composition>
</h:body>
</html>
